<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting to Download</title>

    <!-- Bootstrap CSS (or your preferred CSS framework) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styles for responsiveness */
        @media (max-width: 767px) {
            /* Mobile devices */
            .container {
                flex-direction: column-reverse; /* Stack items vertically, text at the bottom */
            }

            .giphy-embed-container {
                text-align: center;
                margin-bottom: 20px; /* Adjust the space between GIF and text as needed */
            }
        }

        @media (min-width: 768px) {
            /* Desktop devices */
            .container {
                display: flex;
                justify-content: flex-end;
                align-items: flex-end;
            }

            .giphy-embed-container {
                margin-right: 20px; /* Adjust the space between GIF and text as needed */
            }
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="giphy-embed-container">
        <img src="files/giphy.gif" alt="GIF" class="img-fluid">
    </div>
    <div class="text-center mt-4">
        <h1>Redirecting...</h1>
        <p class="lead">Taking you to the download page.</p>
    </div>
</div>

<!-- JavaScript for redirection -->
<script>
    setTimeout(function () {
        window.location.href = "files/versions/v3.6.html"; // Replace with your actual download page URL
    }, 5000); // Redirect after 5 seconds (adjust as needed)
</script>

<!-- Bootstrap JS and Popper.js (required for Bootstrap JavaScript plugins) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
