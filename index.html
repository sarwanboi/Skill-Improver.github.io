<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeBlitz</title>

     <!-- HTML Meta Tags -->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=yes">
     <meta name="description" content="Enhance your typing skills and increase your speed with TypeBlitz">
     <meta name="keywords" content="skill improvement, learning, development, Sarwan Yadav">
     <meta name="author" content="Sarwan Yadav">
     <meta name="theme-color" content="#RRGGBB">
     <meta name="content-language" content="en-US">
     <!-- Links to external resources -->
     <link rel="canonical" href="https://www.skill-improver.me">
     <link rel="icon" type="image/x-icon" href="files/img/skill.ico">
     <link rel="manifest" href="manifest.json">
 

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to bottom right, #3498db, #2ecc71);
            text-align: center;
            backdrop-filter: blur(10px); /* Glass blur effect */
            overflow: hidden; /* Prevent scrolling */
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px;
            display: inline-block;
            transition: transform 0.5s ease-in-out;
            animation: fadeInUp 1s ease-out, scaleIn 1s ease-out;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo:hover {
            transform: rotate(360deg);
        }

        h1 {
            color: #fff;
            /* Updated text color */
            animation: fadeInDown 1s ease-out, scaleIn 1s ease-out;
        }

        #redirect-message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            /* Updated text color */
            animation: fadeIn 1s ease-out, scaleIn 1s ease-out;
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }
    </style>

</head>

<body>
    <div class="logo-container">
        <div class="logo">
            <img src="assets/Skill_Improver.png" alt="Skill Improver">
        </div>
        <h1>is Now</h1>
        <div class="logo">
            <img src="assets/TypeBlitz.png" alt="TypeBlitz">
        </div>
        <div id="redirect-message">Redirecting to TypeBlitz...</div>
    </div>

    <script>
        // Show redirect message after 5 seconds
        setTimeout(function () {
            document.getElementById('redirect-message').style.display = 'block';
            // You can add logic here to redirect to the TypeBlitz website
            window.location.href = 'https://typeblitz.tech';
        }, 5000);
    </script>
</body>

</html>
